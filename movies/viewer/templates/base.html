{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies app</title>
    <link rel="stylesheet" href="{% static 'base.css' %}" />
    <link rel="stylesheet" href="{% static 'home_page.css' %}" />
    <link rel="stylesheet" href="{% static 'form.css' %}" />
  </head>

  <body>
    <div class="navbar">
      <span>Home</span>
      <span>Welcome to Movies App!</span>

      <div style="display: flex; align-items: center; gap: 16px">
      <a href="{% url 'register' %}" style="color: black">
        <span>SignUp</span>
      </a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" style="color: black">
          <span>Logout</span>
        </a>
        <div class="login">{{user}}</div>
        
        {% else %}
        <a href="{% url 'login' %}" style="color: black">
          <span>Login</span>
        </a>
        
        {% endif %}
      </div>
    </div>
    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
